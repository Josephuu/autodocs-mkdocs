site_name: Documentacion DevOps
site_description: Documentacion automatizada de infraestructura
site_author: DevOps Team

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - search.suggest
    - content.code.copy

plugins:
  - search:
      lang: es

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - tables

nav:
  - Inicio: index.md

  - Terraform:
      - terraform/index.md
      - Modulos:
          - Aks: terraform/modules/aks.md
          - Compute: terraform/modules/compute.md
          - Dns: terraform/modules/dns.md
          - Networking: terraform/modules/networking.md
          - Storage: terraform/modules/storage.md
          - Vpc: terraform/modules/vpc.md

  - Ansible:
      - ansible/index.md
      - Roles:
          - Certbot: ansible/roles/certbot.md
          - Database: ansible/roles/database.md
          - Docker: ansible/roles/docker.md
          - Monitoring: ansible/roles/monitoring.md
          - Webserver: ansible/roles/webserver.md

  - Docker:
      - docker/index.md
      - Aplicaciones:
          - Backend: docker/apps/backend.md
          - Frontend: docker/apps/frontend.md

  - Kubernetes:
      - kubernetes/index.md
      - Helm Charts:
          - Myapp: kubernetes/helm/myapp.md

  - Runbooks:
      - runbooks/index.md

