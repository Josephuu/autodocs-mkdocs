site_name: Documentación DevOps
site_description: Sistema de documentación automatizada para infraestructura
site_author: DevOps Team

# Tema Material
theme:
  name: material
  language: es
  palette:
    # Modo claro
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  features:
    - navigation.instant        # Carga instantánea
    - navigation.tracking       # Tracking de URL
    - navigation.tabs           # Tabs superiores
    - navigation.tabs.sticky    # Tabs siempre visibles
    - navigation.sections       # Secciones colapsables
    - navigation.expand         # Expandir por defecto
    - navigation.top            # Botón "volver arriba"
    - search.suggest            # Sugerencias de búsqueda
    - search.highlight          # Highlight de resultados
    - content.code.copy         # Botón copiar en código
    - content.code.annotate     # Anotaciones en código

  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: es
  - mermaid2

# Extensiones de Markdown
markdown_extensions:
  # Syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite

  # Superfences para bloques especiales
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Admonitions (call-outs)
  - admonition
  - pymdownx.details

  # Listas de tareas
  - pymdownx.tasklist:
      custom_checkbox: true

  # Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Otros
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

# Navegación
nav:
  - Inicio: index.md

  - Terraform:
      - terraform/index.md
      - Módulos:
          - VPC: terraform/modules/vpc.md
          - Storage: terraform/modules/storage.md

  - Ansible:
      - ansible/index.md
      - Roles:
          - Webserver: ansible/roles/webserver.md
          - Database: ansible/roles/database.md

  - Kubernetes:
      - kubernetes/index.md
      - Helm Charts:
          - MyApp: kubernetes/helm/myapp.md

  - Docker:
      - docker/index.md
      - Aplicaciones:
          - Backend: docker/apps/backend.md
          - Frontend: docker/apps/frontend.md

  - Arquitectura:
      - Diagramas: diagrams/terraform/dependencies.md

  - Runbooks:
      - runbooks/index.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tu-org

  generator: false  # Quitar "Made with Material for MkDocs"

