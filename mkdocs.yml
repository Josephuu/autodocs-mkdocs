site_name: Documentación DevOps
site_description: Sistema de documentación automatizada para infraestructura
site_author: DevOps Team

# Tema Material
theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: es
  - mermaid2

# Extensiones
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - admonition
  - pymdownx.details
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3

# Navegación - TODOS los módulos incluidos
nav:
  - Inicio: index.md

  - Terraform:
      - terraform/index.md
      - Módulos:
          - VPC: terraform/modules/vpc.md
          - Storage: terraform/modules/storage.md
          - Compute: terraform/modules/compute.md
          - AKS: terraform/modules/aks.md

  - Ansible:
      - ansible/index.md
      - Roles:
          - Webserver: ansible/roles/webserver.md
          - Database: ansible/roles/database.md
          - Monitoring: ansible/roles/monitoring.md
          - Docker: ansible/roles/docker.md

  - Kubernetes:
      - kubernetes/index.md
      - Helm Charts:
          - MyApp: kubernetes/helm/myapp.md

  - Docker:
      - docker/index.md
      - Aplicaciones:
          - Backend: docker/apps/backend.md
          - Frontend: docker/apps/frontend.md

  - Runbooks:
      - runbooks/index.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tu-org

  generator: false

