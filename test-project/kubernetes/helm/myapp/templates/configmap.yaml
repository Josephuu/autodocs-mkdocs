apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myapp.fullname" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
data:
  app.yaml: |
    environment: {{ .Values.config.environment }}
    logLevel: {{ .Values.config.logLevel }}
    featureFlags:
      {{- toYaml .Values.config.featureFlags | nindent 6 }}
