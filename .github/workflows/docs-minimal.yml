name: Build and Deploy Documentation

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs==1.5.3 mkdocs-material==9.5.3 pymdown-extensions==10.7

      - name: Install terraform-docs
        run: |
          wget -q https://github.com/terraform-docs/terraform-docs/releases/download/v0.17.0/terraform-docs-v0.17.0-linux-amd64.tar.gz
          tar -xzf terraform-docs-v0.17.0-linux-amd64.tar.gz
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate Terraform docs
        run: |
          # Generar READMEs en los modulos
          for dir in test-project/terraform/modules/*/; do
            if [ -f "$dir/main.tf" ]; then
              echo "Processing: $dir"
              (cd "$dir" && terraform-docs markdown . --output-file README.md) || true
            fi
          done

      - name: Copy docs to site
        run: |
          # Crear estructura de docs
          mkdir -p docs/terraform/modules docs/ansible/roles
          
          # Copiar READMEs de Terraform
          for f in test-project/terraform/modules/*/README.md; do
            if [ -f "$f" ]; then
              name=$(basename $(dirname "$f"))
              cp "$f" "docs/terraform/modules/${name}.md"
              echo "Copied Terraform: ${name}.md"
            fi
          done
          
          # Copiar READMEs de Ansible
          for f in test-project/ansible/roles/*/README.md; do
            if [ -f "$f" ]; then
              name=$(basename $(dirname "$f"))
              cp "$f" "docs/ansible/roles/${name}.md"
              echo "Copied Ansible: ${name}.md"
            fi
          done

      - name: Generate index files
        run: |
          # Terraform index
          echo "# Terraform Modules" > docs/terraform/index.md
          echo "" >> docs/terraform/index.md
          echo "Modulos de infraestructura como codigo." >> docs/terraform/index.md
          echo "" >> docs/terraform/index.md
          for f in docs/terraform/modules/*.md; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .md)
              echo "- [${name}](./modules/${name}.md)" >> docs/terraform/index.md
            fi
          done
          
          # Ansible index
          echo "# Ansible Roles" > docs/ansible/index.md
          echo "" >> docs/ansible/index.md
          echo "Roles para configuracion de servidores." >> docs/ansible/index.md
          echo "" >> docs/ansible/index.md
          for f in docs/ansible/roles/*.md; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .md)
              echo "- [${name}](./roles/${name}.md)" >> docs/ansible/index.md
            fi
          done

      - name: Build MkDocs site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
