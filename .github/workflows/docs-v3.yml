name: Build and Deploy Documentation

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs==1.5.3 mkdocs-material==9.5.3 mkdocs-mermaid2-plugin==1.1.1 pymdown-extensions==10.7

      - name: Install documentation tools
        run: |
          # terraform-docs
          wget -q https://github.com/terraform-docs/terraform-docs/releases/download/v0.17.0/terraform-docs-v0.17.0-linux-amd64.tar.gz
          tar -xzf terraform-docs-v0.17.0-linux-amd64.tar.gz
          sudo mv terraform-docs /usr/local/bin/

      - name: Generate Terraform documentation
        run: |
          cd test-project/terraform/modules
          for dir in */; do
            if [ -f "$dir/main.tf" ]; then
              echo "Generating docs for: $dir"
              (cd "$dir" && terraform-docs markdown . --output-file README.md) || true
            fi
          done
          cd ${{ github.workspace }}

      - name: Generate simple Ansible docs
        run: |
          for role in test-project/ansible/roles/*/; do
            if [ -d "$role" ]; then
              name=$(basename "$role")
              echo "Generating docs for: $name"

              # Crear README.md simple para cada rol
              cat > "$role/README.md" << EOF
          # Ansible Role: $name

          ## Descripci贸n

          Este rol instala y configura $name.

          ## Variables

          Ver \`defaults/main.yml\` para variables por defecto.

          ## Uso

          \`\`\`yaml
          - role: $name
            vars:
              # Variables personalizadas
          \`\`\`

          ## Tasks

          Ver \`tasks/main.yml\` para ver las tareas del rol.
          EOF
            fi
          done

      - name: Setup docs directory
        run: |
          mkdir -p docs/terraform/modules docs/ansible/roles

          # Copiar READMEs de Terraform
          for f in test-project/terraform/modules/*/README.md; do
            if [ -f "$f" ]; then
              name=$(basename $(dirname "$f"))
              cp "$f" "docs/terraform/modules/${name}.md"
            fi
          done

          # Copiar READMEs de Ansible
          for f in test-project/ansible/roles/*/README.md; do
            if [ -f "$f" ]; then
              name=$(basename $(dirname "$f"))
              cp "$f" "docs/ansible/roles/${name}.md"
            fi
          done

      - name: Generate index files
        run: |
          # Terraform index
          echo "# Terraform" > docs/terraform/index.md
          echo "" >> docs/terraform/index.md
          echo "M贸dulos de infraestructura." >> docs/terraform/index.md
          echo "" >> docs/terraform/index.md
          echo "## M贸dulos" >> docs/terraform/index.md
          echo "" >> docs/terraform/index.md
          for f in docs/terraform/modules/*.md; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .md)
              echo "- [${name}](./modules/${name}.md)" >> docs/terraform/index.md
            fi
          done

          # Ansible index
          echo "# Ansible" > docs/ansible/index.md
          echo "" >> docs/ansible/index.md
          echo "Roles de configuraci贸n." >> docs/ansible/index.md
          echo "" >> docs/ansible/index.md
          echo "## Roles" >> docs/ansible/index.md
          echo "" >> docs/ansible/index.md
          for f in docs/ansible/roles/*.md; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .md)
              echo "- [${name}](./roles/${name}.md)" >> docs/ansible/index.md
            fi
          done

      - name: Build MkDocs site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
