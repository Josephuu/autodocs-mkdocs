# Pre-commit hooks - Solo validaciones locales ligeras
# Terraform/Ansible/Helm docs y mkdocs.yml se generan en CI/CD

repos:
  # Generar mkdocs.yml din√°micamente
  - repo: local
    hooks:
      - id: generate-mkdocs
        name: Generate mkdocs.yml dynamically
        entry: python3 scripts/generate-mkdocs.py
        language: system
        pass_filenames: false
        always_run: true

  # Utilidades generales
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=2048']

  # Nota: Las validaciones de Terraform/Ansible/Helm se hacen en CI/CD
