repos:
  # ============================================================================
  # Terraform - Documentación y Validación
  # ============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        name: Terraform Format

      - id: terraform_validate
        name: Terraform Validate

      - id: terraform_docs
        name: Generate Terraform Docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

  # ============================================================================
  # Ansible - Documentación
  # ============================================================================
  - repo: local
    hooks:
      - id: docsible-generate
        name: Generate Ansible Docs
        entry: bash -c 'for role in test-project/ansible/roles/*/; do [ -d "$role" ] && docsible generate --role-path "$role" --output-file "$role/README.md" 2>/dev/null || true; done'
        language: system
        pass_filenames: false
        files: ^test-project/ansible/roles/.*\.(yml|yaml|j2)$

  # ============================================================================
  # Kubernetes - Documentación
  # ============================================================================
  - repo: local
    hooks:
      - id: helm-docs-generate
        name: Generate Helm Docs
        entry: bash -c 'for chart in test-project/kubernetes/helm/*/Chart.yaml; do [ -f "$chart" ] && helm-docs --chart-search-root "$(dirname $chart)" 2>/dev/null || true; done'
        language: system
        pass_filenames: false
        files: ^test-project/kubernetes/helm/.*\.(yaml|yml|tpl)$

  # ============================================================================
  # GENERACIÓN DE INDEX.MD PARA MKDOCS
  # ============================================================================
  - repo: local
    hooks:
      - id: generate-mkdocs-index
        name: Generate MkDocs Index Files
        description: Genera automáticamente docs/*/index.md
        entry: bash generate-mkdocs-index.sh
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # ============================================================================
  # GENERACIÓN DE DIAGRAMAS
  # ============================================================================
  - repo: local
    hooks:
      - id: generate-diagrams
        name: Generate Architecture Diagrams
        description: Genera diagramas de Terraform, Ansible, K8s y Docker
        entry: bash generate-diagrams.sh
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # ============================================================================
  # Docker - Linting
  # ============================================================================
  - repo: local
    hooks:
      - id: hadolint
        name: Lint Dockerfiles
        entry: hadolint
        language: system
        files: Dockerfile.*
        args: ['--config', '.hadolint.yaml']

  # ============================================================================
  # Markdown - Linting con auto-fix
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Markdown Lint
        args: ['--fix']

  # ============================================================================
  # General - Utilidades
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: "test-project/kubernetes/helm/.*/templates/.*\\.yaml$"
      - id: check-added-large-files
        args: ['--maxkb=2048']
