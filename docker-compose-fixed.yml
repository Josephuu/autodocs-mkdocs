# Docker Compose - Contenedor Ligero para Documentación
version: "3.8"

services:
  docs-complete:
    build:
      context: .
      dockerfile: Dockerfile.simple
    image: docs-automation:lightweight
    container_name: docs-automation-complete
    hostname: docs-complete

    volumes:
      # Montar proyecto
      - ./:/workspace

    ports:
      - "8001:8000"

    environment:
      - WORKSPACE=/workspace
      - PYTHONUNBUFFERED=1

    stdin_open: true
    tty: true

    # Comando simple
    command: bash

# Sin volúmenes persistentes (más limpio)
