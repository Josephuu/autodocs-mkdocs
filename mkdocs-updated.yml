site_name: Documentación DevOps
site_description: Sistema de documentación automatizada
site_author: DevOps Team

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - content.code.copy

plugins:
  - search:
      lang: es
  - mermaid2

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - admonition
  - toc:
      permalink: true

nav:
  - Inicio: index.md

  - Terraform:
      - terraform/index.md
      - Módulos:
          - VPC: terraform/modules/vpc.md
          - Storage: terraform/modules/storage.md
          - Compute: terraform/modules/compute.md
          - AKS: terraform/modules/aks.md

  - Ansible:
      - ansible/index.md
      - Roles:
          - Webserver: ansible/roles/webserver.md
          - Database: ansible/roles/database.md
          - Monitoring: ansible/roles/monitoring.md
          - Docker: ansible/roles/docker.md

  - Kubernetes:
      - kubernetes/index.md

  - Docker:
      - docker/index.md

  - Diagramas:
      - diagrams/index.md
      - Infraestructura: diagrams/terraform/infrastructure-overview.md

  - Runbooks:
      - runbooks/index.md

